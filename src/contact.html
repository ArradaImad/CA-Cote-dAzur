<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/b92598814d.js" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/fonts.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <title>CA Côte d'Azur - L'esprit</title>
    </head>
    <body class="min-vh-100 d-flex flex-column position-relative">
        <header class="bg-white" id="header">
            <nav class="navbar navbar-expand-lg nav container flex-row justify-content-between align-items-center h-100" id="nav-main">
                <button class="navbar-toggler bg-light ms-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon d-flex justify-content-center align-items-center fa fa-bars blue"></span>
                </button>
                <a class="nav-link active" aria-current="page" href="./index.html">
                    <span class="blue fw-bold">CA Côte d'Azur</span>
                </a>
                <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
                    <div class="navbar-nav d-flex">
                        <a class="nav-item nav-link active" aria-current="page" href="./spiritCA.html">
                            <span class="blue">L'Esprit CA</span>
                        </a>
                        <a class="nav-item nav-link" href="./members.html">
                            <span class="blue">Nos membres</span>
                        </a>
                        <a class="nav-item nav-link" href="./news.html">
                            <span class="blue">Actualités</span>
                        </a>
                        <a class="nav-item nav-link" href="./contact.html">
                            <span class="blue">Nous contacter</span>
                        </a>
                    </div>

                </div>
            </nav>
        </header>


        <main id="main" class="flex-grow-1 d-flex flex-column mb-5">
            <section class="w-100 bg-white flex-grow-1 d-flex justify-content-center align-items-center ">
                <form class="position-relative z-0" style="opacity: .99;">
                    <div class="position-absolute bg-blue top-0 start-0 w-25 h-25" style="margin-top: -10px; margin-left: -10px; z-index: -1;"></div>
                    <div class="position-absolute bg-blue bottom-0 end-0 w-25 h-25" style="margin-bottom: -10px; margin-right: -10px; z-index: -1;"></div>
                    <div class="bg-white pb-5 pe-5 d-flex flex-column" id="form-contact">
                        <div class="w-100 pt-3 z-0">
                            <h2 class="ms-4 text-uppercase blue fs-5">NOUS</h2>
                        </div>
                        <div class="d-flex">
                            <div class="ps-1" style="max-width: 72px;">
                                <h1 class="text-uppercase blue fs-5" style="margin-left: -10px; margin-top: 72px; -webkit-transform: rotate(-90deg); -moz-transform: rotate(-90deg); -o-transform: rotate(-90deg); writing-mode: lr-tb;">CONTACTEZ</h1>
                            </div>
                            <div class="container px-0 mx-0">
                                <div class="row g-3">
                                    <div class="col-12 col-lg-6 mb-3">
                                        <input class="border-0 border-bottom w-100 rounded-0" type="text" class="form-control" id="nom" placeholder="Nom">
                                    </div>
                                    <div class="col-12 col-lg-6 mb-3">
                                        <input class="border-0 border-bottom w-100 rounded-0" type="text" class="form-control" id="prenom" placeholder="Prénom">
                                    </div>
    
                                    <div class="col-12 col-lg-6 mb-3">
                                        <input class="border-0 border-bottom w-100 rounded-0" type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                    <div class="col-12 col-lg-6 mb-3">
                                        <input class="border-0 border-bottom w-100 rounded-0" type="number" class="form-control" id="number" placeholder="Téléphone">
                                    </div>
    
                                    <div class="col-12 col-lg-6 mb-3">
                                        <input class="border-0 border-bottom w-100 rounded-0" type="text" class="form-control" id="company" placeholder="Société">
                                    </div>
    
                                    <div class="col-12 mb-3">
                                        <label for="select" class="form-label d-block">
                                            <small>Vous êtes intéressé(e) par:</small>
                                        </label>
                                        <select class="form-select border-0 border-bottom w-100 rounded-0" name="select" aria-label="Interest">
                                            <option selected>Aucune sélection</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
    
                                    <div class="col-12 mb-3">
                                        <textarea class="form-control border-0 border-bottom w-100 rounded-0" id="message" rows="1" placeholder="Message"></textarea>
                                    </div>
    
                                    <div class="col-12 mb-5">
                                        <div class="form-check">
                                            <input class="form-check-input rounded-0" type="checkbox" value="" id="check">
                                            <label class="form-check-label" for="check">
                                                En soumettant ce formulaire, j'accepte que les données ci-dessus soient collectées et traitées conformément à la section
                                                <a href="#">"Informations personnelles collectées" des mentions légales</a>.
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col-12 d-flex justify-content-center align-items-center">
                                        <button type="submit" class="text-white bg-blue border-0 rounded-0 px-5 py-1">Envoyer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </form>
            </section>
        </main>

        <footer id="footer" class="bg-blue d-flex align-items-center">
            <div class="w-100 h-100 d-flex flex-wrap justify-content-center align-items-center gap-5">
                <div>
                    <span class="text-white">© CA Mundo 2019</span>
                </div>
                <div>
                    <a href="#" class="text-white ">Mentions légales</a>
                </div>
            </div>
        </footer>
    </body>

</html>
